{{- if .Values.ingress.enabled -}}
{{- $fullName := include "countries.fullname" . -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ include "countries.name" . }}
    helm.sh/chart: {{ include "countries.chart" . }}
    app.kubernetes.io/instance: {{ .Chart.Name }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: 8080
        {{- end }}
  {{- end }}
{{- end }}
